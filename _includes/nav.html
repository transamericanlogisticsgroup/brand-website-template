<style>
/* Navigation */
nav {
  position: sticky;
  top: 0;
  background: var(--bg);
  box-shadow: 0 2px 5px var(--shadow-md);
  z-index: 100;
}

/* Full-width nav with 1rem side padding */
.nav-container {
  margin: 0 !important;
  position: relative;
  height: 5rem;
  background: var(--bg);
}

/* Center the desktop menu */
.nav-menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 2rem;
}

/* Logo & desktop actions */
.nav-container .logo {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
}
.nav-container .actions {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  display: flex;
  gap: 1rem;
  align-items: center;
  z-index: 100; /* base z-index */
}

/* Phone link color */
.link-text {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
}
.nav-container .actions .link-text,
.nav-container .actions .btn-accent {
  margin: 0;
}

/* Desktop nav link colors */
.nav-menu li a,
.nav-menu li a:visited,
.nav-menu li a:focus,
.nav-menu li a:active {
  color: var(--text);
  font-weight: var(--font-weight-semibold);
  text-decoration: none;
}
.nav-menu li a:hover {
  color: var(--primary);
}

/* Hide mobile controls by default */
.hamburger,
.mobile-menu {
  display: none;
}

/* Hide phone number text under 1080px */
@media (max-width: 1080px) {
  .phone-text {
    display: none;
  }
}

/* MOBILE: under 960px */
@media (max-width: 960px) {
  /* remove side padding */
  .nav-container {
    padding: 0 !important;
  }

  /* hide desktop menu */
  .nav-menu {
    display: none;
  }

  /* show phone icon left of hamburger */
  .nav-container .actions {
    right: 3rem;
    z-index: 1002;
  }
  .actions .link-text {
    display: inline-block;
  }
  /* hide desktop quote button */
  .actions .btn-accent {
    display: none !important;
  }

  /* hamburger toggle */
  .hamburger {
    display: block;
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text);
    cursor: pointer;
    z-index: 1001;
  }

  /* mobile menu panel */
  .mobile-menu {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: var(--bg);
    padding: 1rem;
    box-shadow: 0 4px 8px var(--shadow-md);
    transform: translateY(-10px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 1000;
  }
  .mobile-menu.open {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  /* mobile nav links */
  .mobile-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .mobile-nav li a {
    color: var(--text);
    font-weight: var(--font-weight-semibold);
    padding: 0.5rem;
  }

  /* mobile quote button full width */
  .mobile-quote {
    display: block;
    width: 100%;
    text-align: center;
  }

  /* remove phone link from mobile panel */
  .mobile-menu .link-text {
    display: none;
  }
}
</style>

<nav>
  <div class="container nav-container">
    <div class="logo">
      {% include logo.html %}
    </div>

    <!-- Hamburger toggles mobile menu -->
    <button class="hamburger" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Desktop menu -->
    <ul class="nav-menu">
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>

    <!-- Desktop actions: phone + quote -->
    <div class="actions">
      <a href="tel:{{ site.phone.ie64 | remove: ' ' }}" class="link-text">
        <i class="fas fa-phone"></i><span class="phone-text">{{ site.phone.display }}</span>
      </a>
      <a href="#quote" class="btn-accent">Get My Quote</a>
    </div>

    <!-- Mobile menu panel -->
    <div class="mobile-menu">
      <ul class="mobile-nav">
        {% for link in site.nav_links %}
          <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="#quote" class="btn-accent mobile-quote">Get My Quote</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.querySelector('.hamburger');
    const menu = document.querySelector('.mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('open'));
  });
</script>
